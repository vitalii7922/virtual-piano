<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src=scripts.js></script>
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
    </div>
    <div class="black-keys">
        <kbd>W</kbd>
    </div>

    <div class="white-keys">
        <kbd>S</kbd>
    </div>

        <kbd>D</kbd>
    </div>

        <kbd>F</kbd>
    </div>
    <div class="black-keys">
        <kbd>T</kbd>
    </div>
    <div class="white-keys">
        <kbd>G</kbd>
    </div>
    <div class="black-keys">
        <kbd>Y</kbd>
    </div>
    <div class="white-keys">
        <kbd>H</kbd>
    </div>
    <div class="black-keys">
        <kbd>U</kbd>
    </div>
    <div class="white-keys">
        <kbd>J</kbd>
    </div>

</html>
